<div class="demo-button-container">
    <mat-card class="mat-elevation-z0">
        <mat-card-title></mat-card-title>
        <mat-card-header class="mat-elevation-z0">
        </mat-card-header>
        <div mat-card-image></div>
        <mat-card-content>
            <div class="row">
                <div class="col-8 mat-elevation-z0">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 demo-table" matSort>

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>User Id</th>
                            <td mat-cell *matCellDef="let element">{{element.id}}</td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef>User Email</th>
                            <td mat-cell *matCellDef="let element">{{element.email}}</td>
                        </ng-container>
                        <ng-container matColumnDef="first_name">
                            <th mat-header-cell *matHeaderCellDef>User First Name</th>
                            <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="last_name">
                            <th mat-header-cell *matHeaderCellDef>User Last Name</th>
                            <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="avatar">
                            <th mat-header-cell *matHeaderCellDef> User Image </th>
                            <td mat-cell *matCellDef="let element"> <img [src]="element.avatar" /> </td>
                        </ng-container>

                        <ng-container matColumnDef="Edit">
                            <th mat-header-cell *matHeaderCellDef>Edit User details</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon (click)="UpdateUser(element)" class="edit-icon">description</mat-icon>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Delete">
                            <th mat-header-cell *matHeaderCellDef>Delete User</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon (click)="DelUser(element.id)" class="delete-icon">delete</mat-icon>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered}"
                            (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
                        </tr>
                    </table>

                    <mat-paginator #paginator [pageSize]="Per_page" >
                    </mat-paginator>

                </div>
                <div class="col-4 mat-elevation-z0">
                    <app-user></app-user>
                </div>
            </div>
        </mat-card-content>
        <mat-card class="mat-elevation-z0">
            <div class="row">
            </div>
        </mat-card>
    </mat-card>
</div>
