
<mat-card class="mat-elevation-z2">
    <mat-card class="mat-elevation-z0">
    <div>
        <mat-card-title>{{FormTitle}}</mat-card-title>
    </div>

    <div>
        <mat-card-subtitle>{{FormSubTitle}}</mat-card-subtitle>
    </div>
    </mat-card>
    <mat-card class="mat-elevation-z0">
        <Form [formGroup]="Form" (ngSubmit)="CreateUser()">
            <div>
    
                <div *ngIf="IsEdit">
                    <mat-form-field class="full-width">
                        <mat-label class = "label">User Id</mat-label>
                        <input autocomplete="off" matInput name="userId" formControlName='id' placeholder="user id">
                    </mat-form-field>
                </div>
    
    
                <div>
                    <mat-form-field class="full-width">
                        <mat-label class = "label">User Name</mat-label>
                        <input autocomplete="off" matInput name="name" formControlName='name'
                        placeholder="name">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="full-width">
                        <mat-label class = "label">Job</mat-label>
                        <input autocomplete="off" matInput name="job" formControlName='job'
                        placeholder="job">
                    </mat-form-field>
                </div>
    
    
               
                <div>
                <button mat-raised-button color="primary">{{strButtonText}}</button>
                </div>
    
            </div>
        </Form>
    </mat-card>
   
</mat-card>
